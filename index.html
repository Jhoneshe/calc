<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/calculator.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/calculator.js"></script>
</head>
<body>
    <div class="container">
        <input class="result" placeholder="0" disabled id="res" value="0">
        <div class="mark_top">
            <div class="my_button" id="clear_res"><span>C</span></div>
            <div class="my_button" id="delete_last_num"><span>del</span></div>
            <div class="my_button operator" id="divide"><span>/</span></div>
            <div class="my_button operator" id="multiply"><span>*</span></div>
        </div>
        <div class="num_wrap">
            <div class="my_button num_btn" id="one"><span>1</span></div>
            <div class="my_button num_btn" id="two"><span>2</span></div>
            <div class="my_button num_btn" id="three"><span>3</span></div>
            <div class="my_button num_btn" id="four"><span>4</span></div>
            <div class="my_button num_btn" id="five"><span>5</span></div>
            <div class="my_button num_btn" id="six"><span>6</span></div>
            <div class="my_button num_btn" id="seven"><span>7</span></div>
            <div class="my_button num_btn" id="eight"><span>8</span></div>
            <div class="my_button num_btn" id="nine"><span>9</span></div>
            <div class="my_button num_btn" id="zero"><span>0</span></div>
            <div class="my_button num_btn" id="dot"><span>.</span></div>
        </div>
        <div class="mark_right">
            <div class="my_button operator" id="decrease">-</div>
            <div class="my_button operator" id="add">+</div>
            <div class="my_button" id="equal">=</div>
        </div>
    </div>

</body>
</html>
